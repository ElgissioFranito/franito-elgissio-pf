<div class="detail-projet-container">
    <button class="close" (click)="onClose()">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
            class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
        </svg>
    </button>

    <div class="project-content">

        <!-- Gallery -->
        @if (project()?.screenshots.length > 0) {
        <div class="flex flex-col items-center m-5 max-sm:m-2 min-w-96">
            @if (screenshot()) {
            <img [src]="screenshot()" alt="Main Product Image" class="w-full h-60 object-cover mb-4" />
            }

            <div class="flex gap-2">
                @for (scr of project().screenshots; track $index) {
                <img [src]="project().screenshots[$index]" alt="Thumbnail 1"
                    class="w-8 h-8 object-cover cursor-pointer" (click)="showScreen($index)" />
                }
            </div>
        </div>
        }


        <!-- detail -->
        <div class="space-y-4 detail">
            <h1 class="text-3xl font-bold text-center"> {{ project()?.title }} </h1>
            <p class="text-gray-500 max-lg:text-center">
                {{ project()?.detail }}
            </p>
            <div class="text-gray-500 max-lg:text-center flex max-lg:justify-center">
                @for (tech of project().technologies; track $index) {
                    <div class="py-1 px-4 rounded-full bg-four-50 mx-1 text-primary"> {{tech}} </div>
                }
            </div>
            <p class="text-tertiary max-lg:text-center hover:underline cursor-pointer">
                {{ project()?.demo }}
            </p>

        </div>

    </div>


</div>
