@if (isLoading()) {
<div class="loader2">
  <div class="loader-text">
    <span class="letter">E</span>
    <span class="letter">l</span>
    <span class="letter">g</span>
    <span class="letter">i</span>
    <span class="letter">s</span>
    <span class="letter">s</span>
    <span class="letter">i</span>
    <span class="letter">o</span>
    <span class="letter">...</span>
  </div>
</div>
} @else {


<div class="app-container" (mousemove)="onMouseMove($event)"
  [ngClass]="{ 'dark-bg' : sharedService.theme() === 'dark' , 'light-bg': sharedService.theme() === 'light'}">

  <app-nav-bar />

  <app-hero id="hero" />

  <app-about id="about" />

  <app-skills id="skills" />

  <app-projects id="projects" [(idProject)]="idProject" />

  <app-contact id="contact" />

  <div class="toggle">
    <!-- <button (click)="toggleTheme()" class="p-2 bg-secondary rounded">
      secondary
    </button>
    <button (click)="toggleTheme()" class="p-2 bg-tertiary rounded">
      tertiary
    </button>
    <button (click)="toggleTheme()" class="p-2 bg-four rounded">
      four
    </button>
    <button (click)="toggleTheme()" class="p-2 bg-five rounded">
      five
    </button> -->
    <label class="switch">
      <input type="checkbox" [checked]="themeCheck()">
      <span class="slider" (click)="toggleTheme()"></span>
    </label>
  </div>


</div>
}


@if (idProject() > 0) {
  <div class="fixed top-0 left-0 w-full h-screen bg-primary z-40 overflow-x-hidden overflow-y-auto" 
  @zoomIn>
    <app-detail-project [(idProject)]="idProject" />
  </div>
}
